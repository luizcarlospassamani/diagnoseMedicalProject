<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header" data-background-color="red">
                    <small><h3 class="card-title" align="center"><b>Speech2Map</b></h3></small>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <form>
                                <div class="input-group">
                                    <input type="text" class="form-control border-input" name="txtSpeechSearchMovieName" id="txtSpeechSearchMovieName"
                                        value="" placeholder="Click the button to start recording or type the preposition..." [(ngModel)]="speechData">

                                    <span class="input-group-btn">
                                        <button class='btn {{cls}} btn-round btn-md'
                                                name="btnActivateSpeechSearchMovie" 
                                                id="btnActivateSpeechSearchMovie"
                                                (click)="activateSpeechSearchMovie()">
                                                
                                            <span class="mat-button-wrapper">
                                                <i class="material-icons">{{mic}}</i>
                                            </span>
                                        </button>
                                    </span>
                                </div>
                                
                                <button class="btn btn-success" id="bt-save" (click)="save()">
                                    Save
                                </button>
                                <button class="btn btn-danger" id="bt-save" (click)="close()">
                                    Cancel
                                </button>
                            </form>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
